<body>
    <form action="" style="margin-left: 50px;">
        <div style="padding: 20px; height: 120px;">
            <select multiple id="browsers" size="3" class="select-form al-100"
                style="background: rgb(255, 255, 255); width: 100%; color: #000;">
                <option class="op" value="Internet Explorer">Value 1</option>
                <option value="Firefox">Value 2</option>
                <option value="Chrome">Value 3</option>
                <option value="Opera">Value 4</option>
                <option value="Safari">Value 5</option>
            </select>
        </div>
        <div class="select">
            <select name="format" id="format">
                <option selected disabled>Choose a book format</option>
                <option value="pdf">PDF</option>
                <option value="txt">txt</option>
                <option value="epub">ePub</option>
                <option value="fb2">fb2</option>
                <option value="mobi">mobi</option>
            </select>
        </div>
    </form>
