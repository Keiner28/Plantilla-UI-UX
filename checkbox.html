<body style="background-color: white;">
    <h2>CheckBoxs</h2>
    <h3>Switches</h3>
    <div class="check-content">
        <input class="input-checkbox-switch" type="checkbox" id="checkBoxCustom">
        <label for="checkBoxCustom">Checkbox</label>
    </div>
    <br>
    <h3>Switches Disabled</h3>
    <div class="check-content">
        <input disabled class="input-checkbox-switch" type="checkbox" id="checkBoxCustom">
        <label for="checkBoxCustom">Checkbox</label>
    </div>
    <br>
    <h3>UnChecked</h3>
    <div class="check-content">
        <input class="input-checkbox" type="checkbox" id="checkBox">
        <label for="checkBox">Checkbox</label>
    </div>
    <br>
    <h3>Checked</h3>
    <div class="check-content">
        <input checked class="input-checkbox" type="checkbox" id="checkBoxChecked">
        <label for="checkBoxChecked">Checkbox</label>
    </div>
    <br>
    <h3>Disabled UnChecked</h3>
    <div class="check-content">
        <input disabled class="input-checkbox" type="checkbox" id="checkBoxDisabled">
        <label for="checkBoxDisabled">Checkbox</label>
    </div>
    <br>
    <h3>Disabled Checked</h3>
    <div class="check-content">
        <input disabled checked class="input-checkbox" type="checkbox" id="checkBoxDisabledChecked">
        <label for="checkBoxDisabledChecked">Checkbox</label>
    </div>
    <br>
    <br>
    <h2>RadioButton</h2>
    <h3>UnChecked</h3>
    <div class="check-content">
        <input checked class="input-radioButton" type="radio" name="radioButton" id="radioButton">
        <label for="radioButton">Checkbox</label>
    </div>
    <div class="check-content">
        <input class="input-radioButton" type="radio" name="radioButton" id="radioButton2">
        <label for="radioButton2">Checkbox</label>
    </div>
    <br>
    <h3>Checked</h3>
    <div class="check-content">
        <input checked disabled class="input-radioButton" type="radio" name="radioButtonDisable" id="radioButtonDisable">
        <label for="radioButton">Checkbox</label>
    </div>
    <div class="check-content">
        <input disabled class="input-radioButton" type="radio" name="radioButtonDisable" id="radioButtonDisable2">
        <label for="radioButtonDisable2">Checkbox</label>
    </div>
    <br>
    <h3>Checked</h3>
